<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style3.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Grey+Qo&family=Play:wght@400;700&display=swap" rel="stylesheet">
<title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>
            <span class="expense">Expense</span>
            <span class="tracker">Tracker</span>
        </h1>
    </header>   
</head>
    <header>
        <h2>Login</h2>
    </header>
    <section>
        <form id="loginForm"  method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button id="submit-button" type="submit">Login</button>
        </form>
    </section>
<script src="js/login.js"></script>
</body>
</html>
