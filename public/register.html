<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker</title>
<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style2.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Grey+Qo&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>
            <span class="expense">Expense</span>
            <span class="tracker">Tracker</span>
        </h1>
    </header>
    <header>
        <h2>Register</h2>
    </header>
    <section>
        <form id="registerForm"  method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms.html">terms and conditions</a></label>
            </div>

            <button type="submit" id="submit-button">Register</button>
        </form>
    </section>

    <!-- Include JavaScript file for form functionality -->
    <script src="js/register.js"></script>

</body>
</html>
